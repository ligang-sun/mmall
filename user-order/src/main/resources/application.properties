spring.application.name=user-order
server.port=8010
spring.profiles.active=dev

## \u6570\u636e\u6e90\u914d\u7f6e
spring.datasource.url=jdbc:mysql://localhost:3306/mmall?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis \u914d\u7f6e
mybatis.typeAliasesPackage=com.mmall.domain
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase: true

##Eureka \u914d\u7f6e
eureka.instance.preferIpAddress=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
#eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#\u5fc3\u8df3\u65f6\u95f4\uff0c\u5373\u670d\u52a1\u7eed\u7ea6\u95f4\u9694\u65f6\u95f4\uff08\u7f3a\u7701\u4e3a30s\uff09
eureka.instance.lease-renewal-interval-in-seconds=5 
#\u53d1\u5446\u65f6\u95f4\uff0c\u5373\u670d\u52a1\u7eed\u7ea6\u5230\u671f\u65f6\u95f4\uff08\u7f3a\u7701\u4e3a90s\uff09
eureka.instance.lease-expiration-duration-in-seconds=10 
#\u53bb\u54ea\u91cc\u6ce8\u518c\uff0ceureka\u670d\u52a1\u5730\u5740
eureka.client.serviceUrl.defaultZone=http://localhost:8020/eureka/
eureka.client.registry-fetch-interval-seconds=5


# \u5f00\u542ffeign\u5bf9hystrix\u7684\u652f\u6301  \u9ed8\u8ba4\u4e3afalse  
feign.hystrix.enabled=true

## \u6d88\u606f\u4e2d\u95f4\u4ef6\u6536\u96c6\u6570\u636e
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest